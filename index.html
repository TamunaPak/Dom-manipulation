<body>
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Using Class Names in CSS</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <h1 class="main-heading">Shopping List</h1>
        <p id="first" class="description">Get it done today</p>
        <input id="userIn" type="text" placeholder="Enter items" class="input-field">
        <button id="buttEnter" class="btn">Enter</button>
        <ul id="shop-list">
            <li class="item"><span>Notebook</span> <button class="delete">Delete</button></li>
            <li class="item"><span>Jello</span> <button class="delete">Delete</button></li>
            <li class="item"><span>Spinach</span> <button class="delete">Delete</button></li>
            <li class="item"><span>Rice</span> <button class="delete">Delete</button></li>
            <li class="item"><span>Birthday</span> <button class="delete">Delete</button></li>
            <li class="item"><span>Candles</span> <button class="delete">Delete</button></li>
        </ul>
    </body>

    </html>

    <script src="script.js"></script>
</body>

</html>
